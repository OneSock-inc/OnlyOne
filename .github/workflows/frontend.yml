name: frontend

on:
  push:
    branches: [ "feat_frontend_cicd"]
  pull_request:
    branches: [ "main", "feat*" ]

# Specify the tasks to run when this script gets triggered
jobs:
  build:
    runs-on: ubuntu-latest

    # Download our master branch
    steps:
    - uses: actions/checkout@v2

    - name: debug 1
      run: git branch
    - name: Install npm packages
      run: cd frontend && npm install

    - name: Build Angular app
      run: cd frontend && npm run build

    - name: Debug 2
      run: cd frontend && ls

    # - name: debug 3
    #   run: git subtree split --prefix frontend/dist feat_frontend_cicd

    Run our deployment command
    - name: Deploying the static website to gh-pages
      run: git push origin `git subtree split --prefix frontend/dist feat_frontend_cicd`:gh-pages --force

